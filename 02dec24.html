    let h = 4;
    let v = 7;
    let a = 200;
    let b = 16;
    let c = 0;
    let d = 0;
    
    for(let i = 0; i < v; i++){
        if(h*i == a){
            c++;
        };
    };

    for(let i = 0; i < h; i++){
        if(i*v == a){

    for(let i = 0; i < v; i++){
        if(h*i == b){
            d++;
        };
    };

    for(let i = 0; i < h; i++){
        if(i*v == b){
            d++;
        };
    };
