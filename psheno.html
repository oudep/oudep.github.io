<script>
    let arr = [1];
    let a = 0;
    let cost = 0;


    for (let i=0; i < 64; i++){
        arr[i + 1] = arr[i] * 2;
    };


    for (let b=0; b < 64; b++){
        arr[b] = arr[b] / 1000000;
        arr[b] = arr[b] * 40;
    }
    
    for (let c=0; c < 64; c++){
        a = a + arr[c];
    }

    cost = a * 8;
    document.write("Цена:" + cost);
