<!DOCTYPE html>

<script>
    let x = prompt("Высота елки?");
    x--;
    let y = [];

    for(let i = x; i > 0; i--){
        y.push("_");
    };
    y.push("*");

    for(let a = 0; a <= x; a++){
        document.write(y.join("_") + "<br>");
        y.shift();
        y.push("*");
        y.push("*");
    };
</script>
</html>
